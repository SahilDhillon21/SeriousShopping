<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-20">
        
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SeriousShopping</p>
                </div>
                <div class="col-md-3"></div>
            </div>

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-7">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                      <div>
                        <style>
                          h5{
                            text-align: center;
                          }
                          .info{
                            color: red;
                          }

                          .success{
                            color: green;
                          }
                        </style>
                        {% for message in messages %}
                        <h5 class="{{message.tags}}">{{message}}</h5>
                        {% endfor %}
                      </div>
      
                      <form class="mx-1 mx-md-4" action="" method="post">
                        {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Enter your citizenID" name = citizenID />
                            <label class="form-label" for="form3Example1c">CitizenID</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" placeholder="Enter your password" name="password"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-3">
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                          </div>
                        </div>
                      </form>
                      
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <h6>First time? <a href="{% url 'signup' %}">Create an account</a> </h6>
                      </div>

                    </div>
                    <!-- <div class="col-md-3">
      
                      <img src="{% static 'images/login_image.png' %} "
                        class="img-fluid" alt="login-image">
      
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
